{% extends 'dashboard/base.html' %}

{% block title %}
{% if form.instance.id %}Edit{% else %}Add{% endif %} Resource Leave
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{% if form.instance.id %}Edit{% else %}Add{% endif %} Resource Leave</h1>
        <a href="{% url 'resource-planning' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Resource Planning
        </a>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_resource" class="form-label">Resource</label>
                            <select name="resource" id="id_resource" class="form-select" required>
                                <option value="">-- Select Resource --</option>
                                {% for resource in form.fields.resource.queryset %}
                                <option value="{{ resource.id }}" {% if form.instance.resource_id == resource.id %}selected{% endif %}>
                                    {{ resource.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_leave_type" class="form-label">Leave Type</label>
                            <select name="leave_type" id="id_leave_type" class="form-select" required>
                                {% for value, text in form.fields.leave_type.choices %}
                                <option value="{{ value }}" {% if form.instance.leave_type == value %}selected{% endif %}>
                                    {{ text }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_start_date" class="form-label">Start Date</label>
                            <input type="date" name="start_date" id="id_start_date" class="form-control" 
                                   value="{{ form.instance.start_date|date:'Y-m-d' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_end_date" class="form-label">End Date</label>
                            <input type="date" name="end_date" id="id_end_date" class="form-control" 
                                   value="{{ form.instance.end_date|date:'Y-m-d' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea name="description" id="id_description" class="form-control" rows="3">{{ form.instance.description }}</textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
