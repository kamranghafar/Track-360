{% extends 'dashboard/base.html' %}

{% block title %}Delete Documentation - {{ object.title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5>Confirm Deletion</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the documentation "<strong>{{ object.title }}</strong>"?</p>
                    <p>This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'product-detail' object.project.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
