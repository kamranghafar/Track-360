<div class="card mb-4">
    <div class="card-header bg-light">
        <h5>Monthly Feedback Status - {{ current_month }} {{ current_year }}</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total</h5>
                        <h2 class="card-text">{{ total_feedbacks }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Submitted</h5>
                        <h2 class="card-text">{{ submitted_feedbacks }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-warning text-dark">
                    <div class="card-body text-center">
                        <h5 class="card-title">Due</h5>
                        <h2 class="card-text">{{ due_feedbacks }}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <p>{{ submitted_feedbacks }} of {{ total_feedbacks }} feedbacks submitted ({{ feedback_completion_percentage }}% complete)</p>
            <a href="{% url 'monthly-feedback-list' %}" class="btn btn-primary">View Details</a>
        </div>
    </div>
</div>
